<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="keypad">
            <button class="clear button" value="clear">AC</button>
            <button class="sign button" value="sign">+/-</button>
            <button class="percent button" value="percent">%</button>
            <button class="operator button" value="/">/</button>
            <button class="number button" value="7">7</button>
            <button class="number button" value="8">8</button>
            <button class="number button" value="9">9</button>
            <button class="operator button" value="*">*</button>
            <button class="number button" value="6">6</button>
            <button class="number button" value="5">5</button>
            <button class="number button" value="4">4</button>
            <button class="operator button" value="-">-</button>
            <button class="number button" value="3">3</button>
            <button class="number button" value="2">2</button>
            <button class="number button" value="1">1</button>
            <button class="operator button" value="+">+</button>
            <button class="number button" value="0" id="zero">0</button>
            <button class="decimal button" value=".">.</button>
            <button class="equals button" value="=">=</button>
        </div>
    </div>


    <script src="scripts.js"></script>
  </body>
</html>
